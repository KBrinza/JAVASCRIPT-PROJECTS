<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="CSS/main.css">
<head>
    <meta charset="UTF-8">
    <title>CREATING A JAVASCRIPT PROGRAM</title>
</head>
<body>
<script src="JS/main.js"></script>
<!--countdown challenge-->
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click Here</button>
<p id="timer"></p>
<br>
<br>
<!--slideshow challenge-->
<!--Slideshow container-->
<div class="slideshow-container">
    <!--images, numbers, and captions-->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/car1.jpg" style="width:100%" alt="photo of blue car">
      <div class="text">This is a car...</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/car2.jpg" style="width:100%" alt="photo of dark blue car">
      <div class="text">This is another car...</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/car3.jpg" style="width:100%" alt="photo of red car">
      <div class="text">And this is the third car...</div>
    </div>
  
    <!--Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
<!--Dots/circles-->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</body>
</html>
