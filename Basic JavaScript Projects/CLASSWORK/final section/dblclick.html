<!DOCTYPE html>
<html lang=“en”>
<head> 
<title>ONDBLCLICK() EVENT HANDLER</title>
<meta charset="UTF-8">
</head>
<body>
<!--ONDBLCLICK()-->
    <p id="example" ondblclick="myFunction()">DOUBLE CLICK FOR RED</p>
<script>
    function myFunction() {
        document.getElementById("example").style.color= "red";
    }
</script>

</body>
</html>
